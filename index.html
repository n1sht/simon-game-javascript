<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <h1 id="level-title">Press SPACE Key to Start</h1>
  <div class="container hide">
    <div class="row">

      <div type="button" id="green" class="btn green">

      </div>

      <div type="button" id="red" class="btn red">

      </div>
    </div>
    <div class="row">
      <div type="button" id="yellow" class="btn yellow">
      </div>
      <div type="button" id="blue" class="btn blue">
      </div>
    </div>

  </div>

  <div id="rules" class="rules">
    <ul class="rule-list">
      <h3>Rules</h3>
      <li>The player must repeat the sequence by clicking the corresponding buttons.</li>
      <li>If the player makes a mistake, the game ends.</li>
      <li>The sequence gets longer with each round.</li>
      <li>The player continues until they make an error.</li>
    </ul>
  </div>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="game.js"></script>
</html>
